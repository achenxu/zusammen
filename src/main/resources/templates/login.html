<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="meta-layout">

    <head>
        <title>Login</title>
    </head>

    <body>
        <div layout:fragment="main">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth">
                    <div class="row w-100">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left p-5">
                                <h4>Hello! let's get started</h4>
                                <h6 class="font-weight-light">Sign in to continue.</h6>
                                <form class="pt-3" th:action="@{/login}" method="post">
                                    <div th:if="${param.error}" class="alert alert-warning">
                                        Invalid username and password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-lg"
                                               id="username"
                                               name="username"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control form-control-lg"
                                               id="password"
                                               name="password"
                                               placeholder="Password">
                                    </div>
                                    <div class="mt-3">
                                        <input type="submit"
                                               class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                                               value="SIGN IN">
                                    </div>
                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input">
                                                Keep me signed in
                                            </label>
                                        </div>
                                        <a href="#" class="auth-link text-black">Forgot password?</a>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Don't have an account? <a href="#" class="text-primary">Create</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
